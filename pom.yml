modelVersion: 4.0.0
parent:
  artifactId: oss-parent
  groupId: org.sonatype.oss
  relativePath: ../pom.xml
  version: 7
groupId: org.jruby.extras
artifactId: bytelist
version: 2.0.0-SNAPSHOT
packaging: jar
name: ByteList
description: Byte array based container
url: https://github.com/jruby/bytelist
licenses:
- {name: GPL 3, url: 'http://www.gnu.org/licenses/gpl-3.0-standalone.html'}
- {name: LGPL 3, url: 'http://www.gnu.org/licenses/lgpl-3.0-standalone.html'}
- {name: EPL, url: 'http://www.eclipse.org/legal/epl-v10.html'}
scm:
  connection: 'scm:git:git://github.com/jruby/bytelist.git'
  developerConnection: 'scm:git:git@github.com:jruby/bytelist.git'
  tag: HEAD
  url: 'https://github.com/jruby/bytelist'
issueManagement: {system: Github, url: 'https://github.com/jruby/bytelist/issues'}
dependencies:
- {groupId: junit, artifactId: junit, version: 3.8.1, scope: test}
- {groupId: org.jruby.jcodings, artifactId: jcodings, version: 1.0.32-SNAPSHOT}
build:
  extensions:
  - {artifactId: wagon-webdav-jackrabbit, groupId: org.apache.maven.wagon, version: 2.1}
  plugins:
  - groupId: org.apache.maven.plugins
    artifactId: maven-source-plugin
    executions:
    - goals: [jar]
      id: attach-sources
  - groupId: org.apache.maven.plugins
    artifactId: maven-javadoc-plugin
    executions:
    - goals: [jar]
      id: attach-javadocs
  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
    version: 3.8.0
    executions:
    - id: default-compile
      configuration:
        source: 1.7
        target: 1.7
        excludes: [module-info.java]
    - id: compile9
      goals: [compile]
      phase: compile
      configuration:
        release: 9
        includes: [module-info.java]
  - groupId: org.apache.maven.plugins
    artifactId: maven-jar-plugin
    configuration:
      archive: {manifestFile: MANIFEST.MF}
  sourceDirectory: src
  testSourceDirectory: test
